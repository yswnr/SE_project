    <title>Manager Page</title>
    <style>
        h1 {
            font-size: 50px;
            color: #333;
            display: inline-block;
            margin-right: 500px;
            margin-left: 700px;
        }
        .manager-page:
        {
            display : flex;
            align-items: center;
            justify-content: space-between;
        }
        .container
        {
          margin-left : 25%;
         
         }
        button {
            display: inline-block;
			background-color: #4CAF50;
			color: white;
			padding: 14px 20px;
			margin: 8px 10px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 25px;
			text-align: center;
			text-decoration: none;
			margin-left: 70px;
			box-shadow: 0 2px 5px rgba(0,0,0,0.5);
                        transition: transform 0.3s ease;
        }
        .but {
            display: inline-block;
            margin-left: 10px;
            padding: 8px 16px;
            background-color: #d6dbdf;
            color: #333;
            border: none;
            border-radius: 4px;
            cursor: pointer;
           }
        button:hover {
            background-color: #3e8e41;
            transform: translateY(-5px);
        }
        img {
            width: 100%;
            max-width: 500px;
            display: block;
            margin: 20px auto;
        }
        h2
        {
            font-size: 40px;
            color: #333;
            text-align: center;
            margin : 20px auto;
        }
    </style>
</head>
